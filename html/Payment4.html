		<h2>Payment</h2>
		<table class="table">
			<tr>
				<th rowspan="3"><img src="../Images/White.png" alt="White Musk" width="100"></th>
			</tr>
			<tr>
				<td width="20%">Harga</td>
				<td width="50%">Rp 28.900,-</td>
			</tr>
			<tr>
				<td>Jumlah</td>
				<td><input type="text" id="jmlh" onkeyup="totalHarga()" required></td>
			</tr>
			<tr>
				<td align="center"><b>White Musk</b></td>
				<td>Total</td>
				<td><input type="text" id="total" placeholder="Rp -" disabled=""></td>
			</tr>
		</table>
        <h3>Personal Information</h3>
		<form name="fpayment" method="post" action="proses.php" align="center">
			<div>
				<div>
					<label>First Name</label>
				</div>
				<div>
					<input type="text" name="fnamadpn" placeholder="Sherina" required>
				</div>
				<div>
					<label>Last Name</label>
				</div>
				<div>
					<input  type="text" name="fnamablk" placeholder="Anggraeni" required>
				</div>
				<div>
					<label>Phone Number</label>
				</div>
				<div>
					<input type="text" name="fnomor" placeholder="+62 851 2345 6789" required>
				</div>
                <div>
					<label>Address</label>
				</div>
				<div>
					<input  type="text" name="falamat" placeholder="Jalan Nakula, No. 15" required>
				</div>
				<h3>Card Information</h3>
                <div class="cardIcons">
                    <img src="../Images/visa.png" width="40" alt="" class="cardIcon">
                    <img src="../Images/master.png" alt="" width="40" class="cardIcon">
                </div>
                <div>
                    <input type="password" class="payInput" placeholder="Card Number" required>
                </div>
                <div class="cardInfo">
                    <input type="text" placeholder="mm" class="payInput sm" required>
                    <input type="text" placeholder="yyyy" class="payInput sm" required>
                    <input type="text" placeholder="cvv" class="payInput sm" required>
                </div>
                <div>
				    <input align="center" type="submit" name="fsubmit" value="Checkout">
                </div>
			</div>
		</form>
			
		<hr>
		
		<footer>
			Sherina's Eau De Parfume &copy; 2023
		</footer>
		
		<script type="text/javascript">
			function totalHarga()
			{
				var nilai_jmlh = document.getElementById('jmlh').value;
				if (nilai_jmlh == "")
				{
					document.getElementById('total').value ="Rp -";
				}
				else
				{
					var total = nilai_jmlh * 28900;
					document.getElementById('total').value ="Rp " + total;
				}
			}
        </script>
	</body>
